<div class="container">
  <div cdkDropListGroup class="calendar">
    <!-- All lists in here will be connected. -->
    <div
      cdkDropList
      *ngFor="let date of dates"
      [cdkDropListData]="dateTasks[date - 1]"
      class="day-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="day">{{date}}</div>
      <div class="task" *ngFor="let item of dateTasks[date - 1]" cdkDrag>{{item}}</div>
    </div>
  </div>
</div>
